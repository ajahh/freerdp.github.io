name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"
nama: Windows-CRD
 
pada: 
  alur_pengiriman:
    masukan:
      Kode kepemilikan:
        deskripsi: 'Masukkan kode CRD'
        diperlukan: benar
      Kode PIN:
        deskripsi: 'Pin enam digit'
        diperlukan: benar
 
pekerjaan:
  membangun:
    berjalan-on: windows-terbaru
 
    Langkah:
    - menggunakan: tindakan/checkout@v2
    - nama: Inisialisasi Pengaturan
      jalankan: ./setup.ps1
    - nama: Mulai CRD
      jalankan: ${{ github.event.inputs.authcode }} -pin=${{ github.event.inputs.pincode }}
    - nama: Tetap Hidup
      jalankan: ./timeout.ps1
